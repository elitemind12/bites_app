{% extends 'bites/base.html' %}

{% block title %}{{ menu.name }}{% endblock %}

{% block main %}
<div id="detail" class="container-fluid main">
    <h1> {{ menu.name }} </h1>
    <div class="row">
        <div class="col-md-6 p-5">
            <img src="{{ menu.image.url }}" class="img-fluid" alt='bites picture'>
        </div>
        <div class="col-md-6 p-5 mt-5 food">
            <h4 class="mb-2">price:  {{ menu.price }}$</h4>
            <h4>category:  {{ menu.category }}</h4>
            <div class="mt-3">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="mt-5">
                <a href="{% url 'bites:update' menu.id %}"  class="btn btn1 btn-sm">Update Bite</a>
                <a href="{% url 'bites:delete' menu.id %}"  class="btn btn1 btn-sm" style='background-color:red'>Delete Bite</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
